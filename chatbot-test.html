<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Test</title>
    <style>
        .chat-container {
            width: 300px;
            height: 400px;
            border: 2px solid #00d4ff;
            border-radius: 10px;
            background: #1a1a1a;
            color: white;
            padding: 10px;
            margin: 20px;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 10px;
            background: #2a2a2a;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .user-message {
            background: #00d4ff;
            text-align: right;
        }
        .bot-message {
            background: #333;
        }
        .input-area {
            display: flex;
            gap: 5px;
        }
        .input-area input {
            flex: 1;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        .input-area button {
            padding: 8px 15px;
            background: #00d4ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h3>Health Assistant Test</h3>
        <div class="messages" id="messages">
            <div class="message bot-message">Hello! Ask about headache or sleep.</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('userInput');
            const messages = document.getElementById('messages');
            const text = input.value.trim();
            
            if (!text) return;
            
            // Add user message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user-message';
            userMsg.textContent = text;
            messages.appendChild(userMsg);
            
            // Clear input
            input.value = '';
            
            // Add bot response
            setTimeout(() => {
                let response = "Sorry, I can only help with headache, sleep, and general health topics.";
                
                if (text.toLowerCase().includes('headache')) {
                    response = "Headaches can be caused by stress, dehydration, or lack of sleep. Try drinking water, resting in a dark room, or gentle neck stretches.";
                } else if (text.toLowerCase().includes('sleep')) {
                    response = "For better sleep: maintain a regular schedule, avoid screens before bed, keep room cool and dark, avoid caffeine after 2 PM.";
                } else if (text.toLowerCase().includes('hello') || text.toLowerCase().includes('hi')) {
                    response = "Hello! I can help with headache, sleep, and general health questions. What would you like to know?";
                }
                
                const botMsg = document.createElement('div');
                botMsg.className = 'message bot-message';
                botMsg.textContent = response;
                messages.appendChild(botMsg);
                
                messages.scrollTop = messages.scrollHeight;
            }, 500);
        }
        
        // Enter key support
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
